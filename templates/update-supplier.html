<!DOCTYPE html>
<html>

<head>
    <title> MedDB - Update Supplier </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

    <div id="website-header">
        <h1>MedCount DB</h1>
        <nav>
          <a class="nav-link" href="/">Home Page</a>|
          <a class="nav-link" href="/medications">Medication Inventory</a> |
          <a class="nav-link" href="/prescriptions">Prescriptions</a> |
          <a class="nav-link" href="/orders">Purchase Orders</a> |
          <a class="nav-link" href="/suppliers">Suppliers</a> |
          <a class="nav-link" href="/patients">Patients</a> |
          <a class="nav-link" href="/techs">Pharmacy Technicians</a>
        </nav>
    </div>

    <div>
        <h2 class="page-title">Update Supplier</h2>
    </div>
    <div>
    <form action="/update-supplier" method="POST">
        <input type="hidden" name="supplier_id" value="{{supply['supplier_id']}}">
        Supplier Name:  <input class="input-attribute" type="text" name="name" value="{{supply['name']}}"><br>
        Zip: <input class="input-attribute" type="number" maxlength="5" name="zip_code" value="{{supply['zip_code']}}"><br>
        Phone: <input class="input-attribute" type="number" name="phone" maxlength="10" value="{{supply['phone']}}"><br>

       <input type="submit" value="Submit"><br>
        <a href="/suppliers" role="button">Cancel</a>
    </form>
    </div>

</body>

</html>
