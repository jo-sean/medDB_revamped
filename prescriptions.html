<html>

<head>
    <title> MedDB - Prescriptions </title>

</head>

<body>

    <div id="website-header">
        <h1>MedCount DB</h1>
        <!-- <h2 id="website-subtitle">Beaver Drugs</h2> -->
        <nav>
            <!-- <a href="https://www.w3schools.com">Visit W3Schools</a> -->
            <a class="nav-link" href="index.html">Home Page</a> |
            <a class="nav-link" href="medications.html">Medication Inventory</a> |
            <a class="nav-link" href="prescriptions.html">Prescriptions</a> |
            <a class="nav-link" href="orders.html">Purchase Orders</a> ||
            <a class="nav-link" href="suppliers.html">Suppliers</a> |
            <a class="nav-link" href="patients.html">Patients</a> |
            <a class="nav-link" href="techs.html">Pharmacy Technicians</a>
        </nav>
    </div>

    <div>
        <div>
            <h2 class="page-title">Prescriptions</h2>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>prescription_id</th>
                        <th>patient_id</th>
                        <th>medication_id</th>
                        <th>quantity</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- {/* below is sample data to show the structure of the table -- delete when we integrate DB*/} -->
                    <tr>
                        <td>0011</td>
                        <td>0101</td>
                        <td>0001</td>
                        <td>90</td>
                        <td><button type="button">Edit</button></td>
                        <td><button type="button">Delete</button></td>
                    </tr>
                    <tr>
                        <td>0012</td>
                        <td>0101</td>
                        <td>0002</td>
                        <td>30</td>
                        <td><button type="button">Edit</button></td>
                        <td><button type="button">Delete</button></td>
                    </tr>

                    <!-- {prescriptions.map((prescription, i) => (
                <Prescription Prescription={Prescription} onDelete={onDelete} onEdit={onEdit} key={i} />
                ))} -->
                </tbody>
            </table>


        </div>
        <div class="button-container">
            <div>
                <h2 class="page-title">Add Prescription</h2>
            </div>
            <div>
                <input class="input-attribute" type="text" placeholder="Enter patient ID" name="patient_id" />
                <!-- onChange={(e) => setPatientId(e.target.value)} -->
                <input class="input-attribute" type="text" name="medication_id" placeholder="Enter medication ID" />
                <!-- onChange={(e) => setMedId(e.target.value)} -->
                <input class="input-attribute" type="number" placeholder="Enter quantity" name="qty" />
                <!-- onChange={(e) => setQty(e.target.value)} -->
            </div>
            <div class="button-container">
                <button id="submit-button" onClick={addPrescription}>
                    Add
                </button>
            </div>
        </div>


    </div>
</body>

</html>
